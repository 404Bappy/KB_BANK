<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Section</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <header>

        <h1 class="text-5xl text-center mt-16">Lets Withdraw Your <span
                class="font-semibold text-red-600">Money!!</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!--Balance & Transaction-->

        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="Total-Deposit">00</span> </h4>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-Money">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="Total-Balance">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit & Withdraw -->
        <section class="mt-8">
            <div class=" grid grid-cols-2 gap-4">
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>

                    <div action="">
                        <input id="Deposit-amount" class="border-2 rounded border-gray-600 w-3/4 block mb-4" type="text"
                            placeholder="Amount You Want To Deposit">

                        <button id="Deposite-submit"
                            class="bg-red-700 text-white  border-red-600 rounded px-4 py-2 font-semibold ">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>

                    <div>
                        <input id="Withdraw-amount" class="border-2 rounded border-gray-600 w-3/4 block mb-4"
                            type="text" placeholder="Amount You Want To Withdraw">

                        <button id="withdraw-submit"
                            class="bg-red-700 text-white  border-red-600 rounded px-4 py-2 font-semibold ">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>


    <script src="JS/Banking.js"></script>
</body>

</html>
