<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KB Bank</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To <span class="font-semibold text-red-600">KB BANK</span></h1>
    </header>

    <main>
        <section class="bg-red-300 w-3/4 mx-auto mt-6 p-8">
            <h3 class="text-2xl font-semibold mb-2">Please Login </h3>
            <form action="">
                <input class="border-2 rounded border-red-600 w-3/4 block mb-4" type="text" placeholder="Your Email">
                <input class="border-2 rounded border-red-600 w-3/4 block mb-4" type="password" name="" id="" placeholder="Password">
                <button class="bg-red-700 text-white  border-red-600 rounded px-4 py-2 font-semibold ">Submit</button>
            </form>
        </section>
    </main>
    
</body>
</html>
